<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <h1 id="title">Black Jack</h1>
  <main>
    <h1>Dealer's Cards:</h1>
    <section id="dealer">
      <span id="dcard1"></span>
      <span id="dcard2"></span>
      <span id="dcard3"></span>
      <span id="dcard4"></span>
      <span id="dcard5"></span>
    </section>
    <h1>Player's Cards:</h1>
    <section id="player">
      <span id="pcard1"></span>
      <span id="pcard2"></span>
      <span id="pcard3"></span>
      <span id="pcard4"></span>
      <span id="pcard5"></span>
    </section>
    <button id="hit" type="button" name="Hit Me">Hit Me</button>
    <button id="stand" type="button" name="Stand">Stand</button>
    <button id="new" type="button" name="New Game">New Game</button>
    <p id="message"></p>
  </main>


  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

  <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
